// (2) Abstraction
// the concept of abstraction is to hide the implementational details 
// and showcase essential features of the object to its users. 
// This abstraction feature of OOP enhances the understandability
//  and maintainability of the code
//Avoids code duplication and increases reusability.
//Can change the internal implementation of a class independently
                                      // without affecting the user.
//Helps to increase the security of an application or program as
// only important details are provided to the user.

class ImplementAbstraction {
  // method to set values of internal members
  set(x, y) {
    this.a = x;
    this.b = y;
  }

  display() {
    console.log(`a = ${this.a}`);
    console.log(`b = ${this.b}`);
  }
}

const obj = new ImplementAbstraction();
obj.set(10, 20);
obj.display();
// a = 10
// b = 20

     ## Inheritance
     Inheritance is one of the core concepts of 
     object-oriented programming that enables an 
     object to take on the properties and methods
     of another object. This makes it easy to reuse
     code in different parts of an application.
     
     What is prototype chain?
      When it comes to inheritance, Javascript only has one
     construct: objects.  Each object has a private
     property (__proto__) that holds a link to another 
     object (prototype) . That prototype object
     has a __proto__ of its own, and so on, 
     until an object is reached with null as its prototype.
     
       
     What is Prototype Inheritance in JavaScript?
     Prototype inheritance in javascript is the linking of prototypes 
     of a parent object to a child object to share and utilize the properties
     of a parent class using a child class. Prototypes are hidden 
     objects that are used to share the properties and methods of a parent 
     class to child classes
