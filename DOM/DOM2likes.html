
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      height="200"
      width="200"
      src="https://pbs.twimg.com/profile_images/1467821396252266500/w7T3eAB3_400x400.jpg"
      alt=""
    />
    <br />
    <h2 id="likes">Show likes count here</h2>
    <h2 id="dislikes">Show dislikes count here</h2>
    <button id="like">Like</button>
    <button id="dislike">Dislike</button>



    <hr/>


    <h1 id="head-1">DOM-1 Assignment</h1>
    <button id="btn">Mark as Complete</button>
  </body>
</html>

<script>
document.querySelector("#like").addEventListener("click",likeFun)
document.querySelector("#dislike").addEventListener("click",dislikeFun)
var likes=0;
var dislikes=0;
function likeFun(){
    likes++
    document.getElementById("likes").innerText="likes-"+likes;
}
function dislikeFun(){
    dislikes++
    document.getElementById("dislikes").innerText="likes-"+dislikes;
}
</script>











<script>
    document.querySelector("#btn").addEventListener("click",completed)
    function completed() {
      document.getElementById("head-1").innerText = "DOM-1 Assignment Completed";
      document.getElementById("btn").innerText="Completed"
      document.getElementById("btn").style.backgroundColor="green"
      document.getElementById("btn").style.color="white"
    }
  </script>
