<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name" type="text"/>
    <input id="mbl" type="number" placeholder="Mobile No"/>
    <input id="email" type="text" placeholder="Email id"/>
    <button onClick="catchValue()">Submit</button>
    <h2 id="displayname">show value here</h2> 
    <h2 id="displaymobile">show value here</h2> 
    <h2 id="displayemail">show value here</h2> 

    
</body>

</html>
<script>
    function catchValue(){
    let studentName=document.getElementById("name").value
    let Mobile=document.getElementById("mbl").value
    let Email=document.getElementById("email").value
    // console.log(studentName)
    // console.log(Mobile)
    // console.log(Email)
    document.getElementById("displayname").innertext=studentName
    document.getElementById("displaymobile").innertext=Mobile
    document.getElementById("displayemail").innertext=Email

    }
</script>
